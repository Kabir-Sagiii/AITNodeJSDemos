<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us | MyWebsite</title>
  </head>
  <body style="margin: 0; font-family: sans-serif; background: #fff">
    <div
      style="
        background: #111;
        padding: 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="font-size: 24px">MyWebsite</div>
      <nav>
        <a href="/" style="color: white; margin: 0 10px">Home</a>
        <a href="/profile" style="color: white; margin: 0 10px">Profile</a>
        <a href="/products" style="color: white; margin: 0 10px">Products</a>
        <a href="/contact" style="color: white; margin: 0 10px">Contact</a>
      </nav>
    </div>

    <div style="padding: 60px; max-width: 600px; margin: auto">
      <h2 style="font-size: 32px; color: #333">Contact Us</h2>
      <form
        style="
          display: flex;
          flex-direction: column;
          gap: 15px;
          margin-top: 20px;
        "
      >
        <input
          type="text"
          placeholder="Your Name"
          style="padding: 10px; border: 1px solid #ccc; border-radius: 4px"
        />
        <input
          type="email"
          placeholder="Your Email"
          style="padding: 10px; border: 1px solid #ccc; border-radius: 4px"
        />
        <textarea
          placeholder="Your Message"
          style="
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
          "
          rows="5"
        ></textarea>
        <button
          type="submit"
          style="
            padding: 12px;
            background: #3a47d5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Send Message
        </button>
      </form>
    </div>
  </body>
</html>
