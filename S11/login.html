<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Page</title>
    <script>
      function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        fetch("http://localhost:5000/login", {
          method: "post",
          body: JSON.stringify({ email, password }),
        })
          .then((res) => {
            return res.text();
          })
          .then((data) => {
            document.write(data);
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 300px;
        animation: fadeIn 1s ease-in-out;
      "
    >
      <h2 style="text-align: center; margin-bottom: 25px; color: #333">
        Login
      </h2>

      <form>
        <div style="margin-bottom: 20px">
          <input
            id="email"
            type="text"
            placeholder="email id"
            required
            style="
              width: 100%;
              padding: 12px;
              border: none;
              border-radius: 8px;
              background: #f0f0f0;
              transition: 0.3s;
              outline: none;
            "
            onfocus="this.style.background='#e0e0e0'"
            onblur="this.style.background='#f0f0f0'"
          />
        </div>

        <div style="margin-bottom: 25px">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            style="
              width: 100%;
              padding: 12px;
              border: none;
              border-radius: 8px;
              background: #f0f0f0;
              transition: 0.3s;
              outline: none;
            "
            onfocus="this.style.background='#e0e0e0'"
            onblur="this.style.background='#f0f0f0'"
          />
        </div>

        <button
          onclick="login()"
          type="button"
          style="
            width: 100%;
            padding: 12px;
            background: #74ebd5;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
          "
          onmouseover="this.style.background='#57c0af'"
          onmouseout="this.style.background='#74ebd5'"
        >
          Login
        </button>
      </form>
    </div>

    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </body>
</html>
