<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home | MyWebsite</title>
  </head>
  <body style="margin: 0; font-family: sans-serif; background: #f4f4f4">
    <!-- Navigation -->
    <div
      style="
        background: #111;
        padding: 20px;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="font-size: 24px">MyWebsite</div>
      <nav>
        <a href="/" style="color: white; margin: 0 10px">Home</a>
        <a href="/profile" style="color: white; margin: 0 10px">Profile</a>
        <a href="/products" style="color: white; margin: 0 10px">Products</a>
        <a href="/contact" style="color: white; margin: 0 10px">Contact</a>
      </nav>
    </div>

    <!-- Hero -->
    <div
      style="
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #00d2ff, #3a47d5);
        color: white;
        text-align: center;
      "
    >
      <h1 style="font-size: 48px">Welcome to MyWebsite</h1>
      <p style="font-size: 18px; max-width: 600px">
        Modern, simple, and responsive web design using just HTML and inline
        CSS.
      </p>
      <a
        href="products.html"
        style="
          margin-top: 20px;
          padding: 12px 24px;
          background: white;
          color: #333;
          text-decoration: none;
          border-radius: 5px;
        "
        >Explore Products</a
      >
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </body>
</html>
